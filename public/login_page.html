<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f0f4ff, #ffffff);
    color: #111827;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 2rem 1rem;
    position: relative;
    overflow: hidden;
  }

  .hide {
    display: none;
  }

  .navbar {
    width: 100%;
    text-align: center;
    margin-bottom: 2rem;
    z-index: 2;
  }

  .navbar h1 {
    font-size: 2rem;
    color: #1d4ed8;
    animation: fadeInDown 1s ease-out;
  }

  .content {
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex: 1;
    width: 100%;
  }

  .card {
    background: white;
    padding: 2rem;
    border-radius: 1.5rem;
    box-shadow: 0 12px 30px rgba(0,0,0,0.05);
    max-width: 400px;
    width: 100%;
    text-align: center;
    animation: fadeInUp 1s ease-out;
  }

  .card img.logo {
    width: 60px;
    margin-bottom: 1rem;
  }

  .card p {
    color: #475569;
    font-size: 1rem;
  }

  .card h2 {
    font-size: 1.5rem;
    color: #1d4ed8;
    margin: 0.5rem 0 1.5rem;
  }

  form input[type="email"] {
    width: 80%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #d1d5db;
    border-radius: 0.75rem;
    font-size: 1rem;
  }

  form input[type="submit"] {
    width: 50%;
    background: #2563eb;
    color: white;
    border: none;
    padding: 0.75rem;
    border-radius: 0.75rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  form input[type="submit"]:hover {
    background: #1e40af;
  }

  footer {
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
    color: #6b7280;
    z-index: 2;
  }

  .background-shapes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
  }

  .background-shapes div {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    animation: float 10s ease-in-out infinite;
  }

  .circle1 {
    width: 200px;
    height: 200px;
    background: #3b82f6;
    top: 10%;
    left: -10%;
  }

  .circle2 {
    width: 150px;
    height: 150px;
    background: #9333ea;
    bottom: 20%;
    right: -5%;
  }

  .circle3 {
    width: 100px;
    height: 100px;
    background: #f59e0b;
    top: 50%;
    right: 15%;
  }

  @keyframes fadeInDown {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-30px); }
  }
</style>

  </head>
  <body>
    <div class="background-shapes">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
    </div><p class="hide">{{url}}</p>
<div class="navbar">
  <h1>MG Auth</h1>
</div>
<div class="content">
  <div class="card">
    <img src="/bg.svg" class="logo">
    <p>Getting started with </p>
    <h2>{{brand_name}}</h2>
    <form>
      <input type="email" placeholder="Enter Your Email" required>
      <input type="submit">
    </form>
  </div>
</div>
<footer>
  Made with ❤️ by Magarevedant
</footer>
<script src="/script.js"></script>

  </body>
</html>
