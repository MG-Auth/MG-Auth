
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Configuration - MG Auth</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .brand-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #4da3ff;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .generate-btn {
            background-color: #4da3ff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .generate-btn:hover {
            background-color: #3d8bdb;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-radius: 5px;
            display: none;
        }
        .result a {
            color: #4da3ff;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>MG Auth - Brand Configuration</h1>
    </div>
    <div class="content">
        <div class="card">
            <div class="brand-form">
                <h2>Configure Your Branded Login Page</h2>
                <form id="brandForm">
                    <div class="form-group">
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" name="companyName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="logoUrl">Logo URL:</label>
                        <input type="url" id="logoUrl" name="logoUrl" placeholder="https://example.com/logo.png">
                    </div>
                    
                    <div class="form-group">
                        <label for="redirectUrl">Redirect URL (after login):</label>
                        <input type="url" id="redirectUrl" name="redirectUrl" required placeholder="https://yourapp.com/dashboard">
                    </div>
                    
                    <button type="submit" class="generate-btn">Generate Branded Login Link</button>
                </form>
                
                <div id="result" class="result">
                    <h3>Your Branded Login Link:</h3>
                    <p><a id="generatedLink" href="#" target="_blank"></a></p>
                    <p><strong>Copy this link and share it with your users!</strong></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Made with ❤️ by Magarevedant
    </footer>
    
    <script>
        document.getElementById('brandForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const companyName = document.getElementById('companyName').value;
            const logoUrl = document.getElementById('logoUrl').value;
            const redirectUrl = document.getElementById('redirectUrl').value;
            
            const brandData = {
                company: companyName,
                logo: logoUrl,
                redirect: redirectUrl
            };
            
            // Encode brand data as base64 to include in URL
            const encodedBrandData = btoa(JSON.stringify(brandData));
            const currentDomain = window.location.origin;
            const brandedLink = `${currentDomain}/login?brand=${encodedBrandData}`;
            
            document.getElementById('generatedLink').href = brandedLink;
            document.getElementById('generatedLink').textContent = brandedLink;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
